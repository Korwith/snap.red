<!DOCTYPE html>
<html>

<head>
    <title>Snapshot</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/icon/favicon.ico">
    <meta charset="UTF-8">
    <meta name="description" content="Collection of favorite moments and events.">
    <meta name="keywords" content="photos, videos, photography, camera, archive, social, personal website">
    <meta name="author" content="kircic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#151515">
    <meta property="og:title" content="snapshot.ws">
    <meta property="og:description" content="Collection of favorite moments and events.">
    <meta property="og:type" content="webpage">
    <meta property="og:image" content="https://www.snapshot.ws/icon/favicon.ico">
    <meta property="og:url" content="https://www.snapshot.ws">
    <meta property="og:site_name" content="snapshot.ink">
    <meta name="darkreader-lock">
</head>

<body>
    <header>
        <div class="left_header">
            <button class="icon"></button>
            <span>Snapshot</span>
        </div>

        <div class="right_header">
            <div class="dropdown"></div>
        </div>
    </header>

    <nav class="sidebar">
        <button class="month top">Profile</button>
    </nav>

    <article class="content">
        <div class="profile">
            <div class="card">
                <div class="icon"></div>
                <div class="card_info">
                    <span class="card_name">Thaddeus</span>
                    <span class="card_bio">Web Developer</span>
                </div>
            </div>

            <div class="social"></div>
        </div>

        <hr>

        <section class="videos hide">
            <h1>Videos</h1>
            <div class="video_scroll"></div>
        </section>

        <section class="grid">
            <h1>Photos</h1>
        </section>
    </article>

    <article class="photo_holder hide">
        <div class="frame">
            <figure class="large_photo" index="0">
                <div class="info">
                    <div class="date"></div>
                    <div class="people"></div>
                </div>
                <div class="close"></div>
                <button class="shift left"></button>
                <button class="shift right hide"></button>
                <figcaption></figcaption>
            </figure>

            <aside>
                <div class="photo_header">
                    <span>Washington DC</span>
                    <button class="close"></button>
                </div>
            </aside>
        </div>
    </article>

    <script src="data.js"></script>
    <script src="index.js"></script>
</body>

</html>
